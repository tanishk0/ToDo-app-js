<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="bg-img"><img src="../images/bg-desktop-dark.jpg" alt=""></div>
  <section class="super-cont">
    <div class="container">
      <div class="heading">
        <h1>TODO</h1>
        <img src="../images/icon-sun.svg" alt="">
      </div>
        <div class="to-do-input">
          <span></span><input type="text" placeholder="Enter a to do">
        </div>
        <div class="to-dos">
          
        </div>
        <div class="footer">
          <p class="items">5 items left</p>
          <div class="task-disp">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
          <h3 class="clear-comp">Clear Completed</h3>
        </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
